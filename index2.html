<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - 1998</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        
        #container {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #logo {
            width: 200px;
            height: 80px;
        }
        
        #search-form {
            text-align: center;
        }
        
        #search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        #links {
            margin-top: 20px;
            text-align: center;
        }
        
        #links a {
            margin-right: 10px;
            color: #1a0dab;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="google.jpg" alt="Google Logo" id="logo">
        </div>
        <div id="search-form">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Google'da Ara">
                <input type="submit" value="Google'da Ara" id="search-button">
            </form>
        </div>
        <div id="links">
            <a href="#">Görseller</a>
            <a href="#">Gmail</a>
            <a href="#">Hakkında</a>
        </div>
    </div>
</body>

</html>
